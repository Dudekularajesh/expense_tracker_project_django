{% extends "index.html" %}
{% block start %}


<style>
    /* ===============================
   RESET & BASE STYLES
=============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #4a90e2, #007bff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===============================
   MAIN CONTAINER
=============================== */
.container {
  background: #ffffff;
  width: 380px;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.4s ease-in-out;
}

.container h2 {
  font-size: 26px;
  color: #007bff;
  margin-bottom: 15px;
}

.container p {
  color: #555;
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 20px;
}

/* ===============================
   LINK STYLING
=============================== */
.container a {
  display: inline-block;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  font-weight: 500;
  border-radius: 8px;
  padding: 10px 18px;
  transition: all 0.3s ease;
}

.container a:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

/* ===============================
   ANIMATION
=============================== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===============================
   RESPONSIVE DESIGN
=============================== */
@media (max-width: 420px) {
  .container {
    width: 90%;
    padding: 30px 20px;
  }

  .container h2 {
    font-size: 22px;
  }

  .container p {
    font-size: 14px;
  }
}

</style>

<div class="container">

    <p><a href="{% url 'login_view' %}">Return to Login</a></p>
</div>
{% endblock %}
