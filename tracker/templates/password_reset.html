{% extends "index.html" %}
{% block start %}


<style>
  /* ===============================
   RESET & BASE STYLES
=============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #4a90e2, #007bff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===============================
   MAIN CONTAINER
=============================== */
.container {
  background: #ffffff;
  width: 380px;
  padding: 35px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.4s ease-in-out;
}

.container h2 {
  font-size: 26px;
  color: #007bff;
  margin-bottom: 10px;
}

.container p {
  color: #555;
  font-size: 14px;
  margin-bottom: 25px;
  line-height: 1.5;
}

/* ===============================
   FORM STYLING
=============================== */
.form-control {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.form-control label {
  align-self: flex-start;
  color: #333;
  font-weight: 500;
  margin-left: 5px;
}

.form-control input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: all 0.3s ease;
}

.form-control input:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

/* ===============================
   BUTTON STYLING
=============================== */
button {
  width: 100%;
  background: #007bff;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  margin-top: 10px;
  transition: all 0.3s ease;
}

button:hover {
  background: #0056b3;
  transform: scale(1.03);
}

/* ===============================
   LINK STYLING
=============================== */
.container a {
  display: inline-block;
  color: #007bff;
  text-decoration: none;
  font-weight: 500;
  margin-top: 15px;
  transition: color 0.3s ease;
}

.container a:hover {
  color: #0056b3;
  text-decoration: underline;
}

/* ===============================
   ANIMATION
=============================== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===============================
   RESPONSIVE DESIGN
=============================== */
@media (max-width: 420px) {
  .container {
    width: 90%;
    padding: 25px 20px;
  }
}

</style>

<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your registered email below. Youâ€™ll receive a link to reset your password.</p>

    <form method="POST" class="form-control">
      {% csrf_token %}
      {{ form.email.label_tag }}
      <span style="width: 100%;">{{ form.email }}</span>
      <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{% url 'login_view' %}">Back to Login</a></p>
</div>
{% endblock %}
