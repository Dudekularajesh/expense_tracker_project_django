{% extends "index.html" %}
{% block start %}

<style>
  /* ===== Edit Profile Page ===== */

body {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

div {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
    font-weight: 600;
    letter-spacing: 0.5px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    text-align: left;
    font-size: 15px;
    color: #555;
    margin-bottom: 5px;
}

input[type="email"],
input[type="tel"],
input[type="file"] {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: all 0.2s ease-in-out;
}

input[type="email"]:focus,
input[type="tel"]:focus,
input[type="file"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
}

img {
    margin: 10px auto;
    display: block;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
}

button {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #0056b3, #004094);
}

@media (max-width: 480px) {
    div {
        width: 90%;
        padding: 30px 20px;
    }

    h2 {
        font-size: 20px;
    }
}

</style>

<div>
    <h2>Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Email</label>
  <input type="email" name="email" value="{{ request.user.email }}" required>

  <label>Phone Number</label>
  <input type="tel" name="phone_number" value="{{ profile.phone_number }}" pattern="[0-9]{10}" maxlength="10" required>

  <label>Profile Picture</label>
  {% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" width="80" height="80" style="border-radius:50%">
  {% endif %}
  <input type="file" name="profile_picture" accept=".jpg,.jpeg" >

  <button type="submit">Update</button>
</form>
</div>


{% endblock %}
