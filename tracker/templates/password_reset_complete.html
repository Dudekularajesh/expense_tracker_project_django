{% extends "index.html" %}
{% block start %}

<style>
    /* ===============================
   RESET & BASE STYLES
=============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #00b09b, #96c93d);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===============================
   MAIN CONTAINER
=============================== */
.container {
  background: #fff;
  width: 400px;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.4s ease-in-out;
}

/* ===============================
   HEADINGS & TEXT
=============================== */
.container h2 {
  font-size: 26px;
  color: #00b09b;
  margin-bottom: 15px;
  font-weight: 700;
}

.container p {
  color: #555;
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.5;
}

/* ===============================
   LINK BUTTON
=============================== */
.container a {
  display: inline-block;
  background-color: #00b09b;
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 12px 20px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.container a:hover {
  background-color: #00927f;
  transform: scale(1.05);
}

/* ===============================
   ANIMATION
=============================== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===============================
   RESPONSIVE
=============================== */
@media (max-width: 420px) {
  .container {
    width: 90%;
    padding: 30px 20px;
  }

  .container h2 {
    font-size: 22px;
  }

  .container p {
    font-size: 14px;
  }

  .container a {
    font-size: 0.9rem;
    padding: 10px 16px;
  }
}

</style>

<div class="container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been successfully reset!</p>
    <p><a href="{% url 'login_view' %}">Go to Login</a></p>
</div>
{% endblock %}
